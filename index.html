<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

</head>
<body class="faq-background">
	<div class="container" id="app">
		<img class="box" src="images/illustration-box-desktop.svg">
		<div class="card">
			<div class="images">
				<img class="img desktop pattern" src="images/bg-pattern-desktop.svg">
				<img class="img desktop desk" src="images/illustration-woman-online-desktop.svg">
				<img class="img mobile pattern" src="images/bg-pattern-mobile.svg">
				<img class="img mobile desk" src="images/illustration-woman-online-mobile.svg">
			</div>
			<div class="content">
				<div class="title">FAQ</div>
				<div class="list">
					<div class="item" :class="{'active': active == item.id}" v-for="item in items" :key="item.id" v-on:click="setActive(item.id)">
						<div class="head">
							<div class="text">{{item.title}}</div>
							<div class="icon">
								<img src="./images/icon-arrow-down.svg">
							</div>
						</div>
						<div class="body">{{item.description}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="./script.js"></script>

</body>
</html>
